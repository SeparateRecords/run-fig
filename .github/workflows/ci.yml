name: Test code
on:
  push:
    paths:
      - "**/*.ts"
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run tests
        run: deno test --no-check

      - name: Type-check
        run: deno check mod.ts testing.ts
